<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <title>iSolution</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header id="header">
      <div class="container flex itens-center space-between">
        <a href="#" id="logo">
          <img src="./assets/logo.svg" alt="Logo da iSolution" />
        </a>

        <div id="menuToggle" class="mobile-only">
          <img
            src="./assets/icons/menu-icon.svg"
            alt="Ícone de menu"
            id="menuIcon"
          />
          <img
            src="./assets/icons/close-icon.svg"
            alt="Ícone de fechar"
            id="closeIcon"
            class="toggle-hidden"
          />
        </div>

        <nav id="nav">
          <ul role="list" class="flex itens-center">
            <li>
              <a href="#subscription">Planos</a>
            </li>

            <li>
              <a href="#faq">FAQ</a>
            </li>

            <li>
              <a href="#about">Quem somos</a>
            </li>

            <li>
              <a href="#blog">Blog</a>
            </li>

            <li>
              <a href="#contact">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="./scripts/index.js"></script>
  </body>
</html>
